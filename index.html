<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation's Website</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <section class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide first-slide" id="first-slide">
                <div class="relative">
                    <img src="/assets/images/Background-mobile.png" class="background-image" id="background-image"
                        alt="">
                    <div class="images">
                        <div class="top-left-flower-image">
                            <img src="/assets/images/Top-Left-Flower.png" class="top-left-flower" alt="">
                        </div>
                        <div class="tavoos-image">
                            <img src="/assets/images/TAVOOS.png" class="tavoos" alt="">
                        </div>
                        <div class="top-right-flower-image">
                            <img src="/assets/images/Top-Right-Flower.png" class="top-right-flower" alt="">
                        </div>
                        <div class="top-right-flower-image">
                            <img src="/assets/images/Top-Right-Flower.png" class="top-middle-left-flower" alt="">
                        </div>
                        <div class="maghbareh-image">
                            <img src="/assets/images/maghbareh.png" class="maghbareh" alt="">
                        </div>
                        <div class="voorodi-container">
                            <div class="voorodi-image">
                                <img src="/assets/images/VOORODI.png" class="voorodi" alt="">
                            </div>
                            <div class="button-flower-image">
                                <img src="/assets/images/Buttom-Flower.png" class="button-flower" alt="">
                            </div>
                            <div class="left-flower-input-image-1">
                                <img src="/assets/images/left-flower-input-maghbareh.png" class="left-flower-input"
                                    alt="">
                            </div>
                        </div>
                        <div class="left-flower-input-image-2">
                            <img src="/assets/images/left-flower-input-maghbareh.png" class="left-flower-input-1"
                                alt="">
                        </div>
                    </div>
                    <div class="absolute w-100">
                        <h3 class="invite-message animate__animated" id="invite-message"></h3>
                        <div class="couples-name">  
                            <h1 class="grooms-name" id="couples-name">  
                                <span class="animated-item Murad">Murad</span>  
                                <span class="animated-item Naser">Naser</span>  
                                <span class="animated-item">&amp;</span>  
                            </h1>  
                            <h1 class="brides-name" id="brides-name">  
                                <span class="animated-item Cahaya">Cahaya</span>  
                                <span class="animated-item Dewi">Dewi</span>  
                            </h1>  
                        </div>

                    </div>
                </div>
            </div>

            <!-- سایر بخش‌ها -->
            <div class="swiper-slide second-slide" id="second-slide">
                <div class="relative">
                    <img src="/assets/images/Background-mobile.png" class="background-image" id="background-image"
                        alt="">
                    <div class="images">
                        <div class="top-left-flower-image">
                            <img src="/assets/images/Top-Left-Flower.png" class="top-left-flower" alt="">
                        </div>
                        <div class="tavoos-image">
                            <img src="/assets/images/TAVOOS.png" class="tavoos" alt="">
                        </div>
                        <div class="top-right-flower-image">
                            <img src="/assets/images/Top-Right-Flower.png" class="top-right-flower" alt="">
                        </div>
                        <div class="top-right-flower-image">
                            <img src="/assets/images/Top-Right-Flower.png" class="top-middle-left-flower" alt="">
                        </div>
                        <div class="maghbareh-image">
                            <img src="/assets/images/maghbareh.png" class="maghbareh" alt="">
                        </div>
                        <div class="voorodi-container">
                            <div class="voorodi-image">
                                <img src="/assets/images/VOORODI.png" class="voorodi" alt="">
                            </div>
                            <div class="button-flower-image">
                                <img src="/assets/images/Buttom-Flower.png" class="button-flower" alt="">
                            </div>
                            <div class="left-flower-input-image-1">
                                <img src="/assets/images/left-flower-input-maghbareh.png" class="left-flower-input"
                                    alt="">
                            </div>
                        </div>
                        <div class="left-flower-input-image-2">
                            <img src="/assets/images/left-flower-input-maghbareh.png" class="left-flower-input-1"
                                alt="">
                        </div>
                    </div>

                </div>
                <div class="poetry absolute w-100">
                    <h3>Two souls, one heart. Join us as we <br> celebrate love, laughter and the beginning <br> of our
                        forever</h3>
                </div>
                <div class="date absolute w-100">
                    <div class="december">DECEMBER</div>
                    <div class="Horizontal-data">
                        <span class="friday">FRIDAY</span>
                        <span class="thirty">30</span>
                        <span class="the-year">2025</span>
                    </div>
                    <div class="nine-pm">09:00 PM</div>
                </div>
                <div class="address absolute w-100">
                    123 Anywhere St. Any City, <br> ST 12345
                </div>
            </div>
            <div class="swiper-slide third-slide" id="third-slide">
                <h1>Third Slide Content</h1>
            </div>
            <div class="swiper-slide fourth-slide" id="fourth-slide">
                <h1>Fourth Slide Content</h1>
            </div>
        </div>

        <!-- دکمه‌های ناوبری -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/assets/js/script.js"></script> <!-- حرکت رو به پایین -->
</body>

</html>
